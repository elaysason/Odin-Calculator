<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>

  <body>
    <div>
      <input type="text" id="calculator-screen" value="" readonly />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="multi" type="non-numric">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="minus" type="non-numric">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="add" type="non-numric">+</button>

      <button id="divide" type="non-numric">/</button>
      <button>0</button>
      <button id="decimial">.</button>
      <button id="clear" type="non-numric">CE</button>
      <button id="equal" type="non-numric">=</button>
      <button id="backspace">&#x232B;</button>
      <script src="calculator.js"></script>
    </div>
  </body>
</html>
